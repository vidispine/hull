################################ 
### Example values.yaml with all features applied
################################

###################################################
### CONFIG
hull:
  
  ###################################################
  ### OBJECTS
  objects:

  # CONFIGMAPS
    service:

      loadbalancer:
        type: LoadBalancer
        loadBalancerIP: 10.10.10.10
        ports:
          http:
            port: 10
            targetPort: 1010

      nodeport:
        type: NodePort
        ports:
          http:
            port: 20
            targetPort: 2020
            nodePort: 202020
      
      no-selector:
        type: ClusterIP
        
      selector:
        type: ClusterIP
        selector:
          app.kubernetes.io/component: some_other_component
          
      port-enabled-false-true:
        type: NodePort
        ports:
          test_disabled:
            enabled: false
            port: 10
            targetPort: 1010
            nodePort: 101010
          test_enabled:
            enabled: true
            port: 20
            targetPort: 2020
            nodePort: 202020
          test_disabled_transform:
            enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
              {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_off }}
              >>>"
            port: 30
            targetPort: 3030
            nodePort: 303030
          test_enabled_transform:
            enabled: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
              {{ (index . \"PARENT\").Values.hull.config.specific.switch_enabled_on }}
              >>>"
            port: 40
            targetPort: 4040
            nodePort: 404040
          test_enabled_missing:
            port: 50
            targetPort: 5050
            nodePort: 505050
        
      mixed-key-transformation:
        type: NodePort
        ports:
          static_one:
            enabled: true
            port: 10
            targetPort: 1010
            nodePort: 101010
          static_two:
            enabled: true
            port: 20
            targetPort: 2020
            nodePort: 202020
          _HULL_TRANSFORMATION_:
            NAME: hull.util.transformation.tpl
            CONTENT: |-
              {
              dynamic_one: {enabled: true, port: 30, targetPort: 3030, nodePort: 303030 },
              dynamic_two: {enabled: true, port: 40, targetPort: 4040, nodePort: 404040 }
              }

      full-transformation:
        type: NodePort
        ports: |-
          _HT!{
          dynamic_one: {enabled: true, port: 30, targetPort: 3030, nodePort: 303030 },
          dynamic_two: {enabled: true, port: 40, targetPort: 4040, nodePort: 404040 }
          }

      no-ports: {}