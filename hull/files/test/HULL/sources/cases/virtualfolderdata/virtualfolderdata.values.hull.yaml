        enabled: true
        staticName: false
        data:
          concrete_file_4_resolved.txt:
            path: files/concrete_file_4.txt
          equal_sign_preservation:
            inline: "_HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT=
