###################################################
### CONFIG
hull:

  ###################################################
  ### OBJECTS
  objects:

  # CONFIGMAPS
    clusterrolebinding:
      
      disabled:
        enabled: false
        roleRef: 
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role

      static-name:
        roleRef: 
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
      
      metadata-merge:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role

      metadata-overwrite:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
      
      no-transformation:
        roleRef: 
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
        subjects: 
        - apiGroup: rbac.authorization.k8s.io
          kind: User
          name:  Jane

      transformation:
        roleRef: 
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: _HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.makefullname>>><<<COMPONENT=simple>>>
        subjects: 
        - namespace: _HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.tpl>>><<<CONTENT={{ (index . "PARENT").Release.Namespace }}>>>
          kind: ServiceAccount
          name: _HULL_TRANSFORMATION_<<<NAME=hull.util.transformation.makefullname>>><<<COMPONENT=simple>>>

      disabled-transform:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
        
      enabled-transform:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
        
      disabled-transform-dict:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
        
      enabled-transform-dict:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
          
      disabled-transform-tpl-if:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
          
      enabled-transform-tpl-if:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
      
      metadata-name-override:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
          
      metadata-name-override-static:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role
      metadata-object-info:
        roleRef:
          apiGroup: rbac.authorization.k8s.io
          kind: Role
          name: example_role          
###################################################