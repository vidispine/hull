###################################################
### CONFIG
hull:

  ###################################################
  ### OBJECTS
  objects:

  # LIMITRANGE
    limitrange:

      disabled:
        limits: []

      static-name:
        limits: []

      metadata-merge:
        limits: []

      metadata-overwrite:
        limits: []

      metadata-custom-template-merge:
        limits: []

      metadata-custom-template-overwrite:
        limits: []

      metadata-custom-template-multi-merge:
        limits: []

      metadata-custom-template-multi-overwrite:
        limits: []

      metadata-no-template:
        limits: []

      metadata-default-template-as-source:
        limits: []

      metadata-default-custom-overwrite:
        limits: []

      disabled-transform:
        limits: []

      enabled-transform:
        limits: []

      disabled-transform-dict:
        limits: []

      enabled-transform-dict:
        limits: []

      disabled-transform-tpl-if:
        limits: []

      enabled-transform-tpl-if:
        limits: []

      metadata-name-override:
        limits: []

      metadata-name-override-static:
        limits: []

      metadata-object-info:
        limits: []
      
      metadata-stringify:
        limits: []

      namespace-override:
        limits: []

      cpu:
        limits:
        - max:
            cpu: "800m"
          min:
            cpu: "200m"
          type: Container

      memory:
        limits:
        - default:
            memory: 512Mi
          defaultRequest:
            memory: 256Mi
          type: Container

      storage:
        limits:
        - type: PersistentVolumeClaim
          max:
            storage: 2Gi
          min:
            storage: 1Gi
