# Required
version: 2

# Set the OS, Python version, and other tools you might need
build:
  os: ubuntu-24.04
  tools:
    python: "3.13"
  jobs:
    pre_install:
    - pip install mkdocs-material
    - pip install mkdocs-include-dir-to-nav

# Build documentation with Mkdocs
mkdocs:
   configuration: ./hull/files/mkdocs/mkdocs.yml

